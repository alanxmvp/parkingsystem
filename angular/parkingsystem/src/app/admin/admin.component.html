<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script 
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script 
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-primary bg-primary">
      <img class="mr-3" src="https://www.mysmartgroup.co.uk/wp-content/uploads/2017/12/1-2-dell-logo-3d-white-png.png" alt="" width="100" height="50">
      <a class="navbar-brand mr-auto mr-lg-0 text-white" href="#">Dell Parking System</a>
  </nav>
  <div class="nav-scroller bg-white shadow-sm pt-4 mt-5">
      <nav class="navbar navbar-light bg-light"> 
      <a class="navbar-brand mb-0 h1">Username</a> 
      </nav>
  </div>
  <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded shadow-sm">
          <div class="lh-100">
              <h5 class="mb-0 text-white lh-100">Car Park Control</h5>     
          </div> 
      </div>
      <div class="my-3 p-3 bg-white rounded shadow-sm">
          <form [formGroup] = "adminHome">
              <div class="form-group">
                <label for="carParkLocation">Select Car Park Location</label>
                <select class="form-control" id="carParkLocation">
                  <option>First World</option>
                  <option>Second World</option>
                  <option>Third World</option>
                </select>
              </div>
              <div class="form-group">
                <label for="carParkRow">Select Car Park Row</label>
                <select class="form-control" id="carParkRow">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="carParkSlot">Select Car Park Slot</label>
                  <select class="form-control" id="carParkSlot">
                    <option>1</option>
					</select>
              <h5 class="mb-0 text-white lh-100">Car Park Search History</h5>
              </div>
          </form>
      </div>
      <div class="my-3 p-3 bg-white rounded shadow-sm">
              <div class="container">
                  <p>Use dropdown to select</p>
                  <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Car Park Location
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <input class="form-control" id="myInput" type="text" placeholder="Search..">
                      <li><a href="#">First World</a></li>
                      <li><a href="#">Second World</a></li>
                      <li><a href="#">Third World</a></li>
                    </ul>
                  </div>
                </div>       
              </div>
  </main>
</body>
