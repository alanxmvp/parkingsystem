<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script 
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" 
    src="./build/Config.js"></script>

<!-- <link href="./parking-lot.component.css" rel="stylesheet"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-primary bg-primary">
        <img class="mr-3" src="https://www.mysmartgroup.co.uk/wp-content/uploads/2017/12/1-2-dell-logo-3d-white-png.png" alt="" width="100" height="50">
        <a class="navbar-brand mr-auto mr-lg-0 text-white" [routerLink] = "['/home']">Dell Parking System</a>
    </nav>
    <div class="nav-scroller bg-white shadow-sm pt-4 mt-5">
        <nav class="navbar navbar-light bg-light"> 
        <a class="navbar-brand mb-0 h1">Username</a> 
        </nav>
    </div>
    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded shadow-sm">
            <div class="lh-100">
                <h5 class="mb-0 text-white lh-100">First World Parking Slots <span class="badge badge-pill badge-light ml-4">16</span></h5>     
            </div> 
        </div>
        <div class="d-block my-3 p-3 bg-white rounded shadow-sm" style="height: 100%">
            <div class="firstRow1">
                <div class="col-2" *ngFor="let parkingLotsRow1 of parkingLotRow1; let i=index">
                    <div class="square" id="first-row1-s{{i+1}}" (click)="onSubmit($event)" type="submit" [attr.status]="parkingLotsRow1.status" [attr.data-id]="parkingLotsRow1.id" [ngStyle]="{'background-color': parkingLotsRow1.status === 0 ? 'green': 'red'}">{{parkingLotsRow1.name}}</div>
                    <!-- <div class="square" id="first-row1-s1" (click)="onSubmit($event)" type="submit" data-id ="1">R1S1</div> -->   
                </div>
            </div>
            <div class="firstRow2">
                <div class="col-2" *ngFor="let parkingLotsRow2 of parkingLotRow2; let i=index"> 
                    <div class="square" id="first-row2-s{{i+1}}" (click)="onSubmit($event)" type="submit" [attr.status]="parkingLotsRow2.status" [attr.data-id]="parkingLotsRow2.id" [ngStyle]="{'background-color': parkingLotsRow2.status === 0 ? 'green': 'red'}">{{parkingLotsRow2.name}}</div>   
                </div>
            </div>
            <div class="firstRow3">
                <div class="col-2" *ngFor="let parkingLotsRow3 of parkingLotRow3; let i=index">    
                    <div class="square" id="first-row3-s{{i+1}}" (click)="onSubmit($event)" type="submit" [attr.status]="parkingLotsRow3.status" [attr.data-id]="parkingLotsRow3.id" [ngStyle]="{'background-color': parkingLotsRow3.status === 0 ? 'green': 'red'}">{{parkingLotsRow3.name}}</div>   
                </div>
            </div>
            <div class="firstRow4A">
                <div class="col-2" *ngFor="let parkingLotsRow4A of parkingLotRow4; let i=index">
                    <div class="square" id="first-row4-s{{i+1}}" (click)="onSubmit($event)" type="submit" [attr.status]="parkingLotsRow4A.status" [attr.data-id]="parkingLotsRow4A.id" [ngStyle]="{'background-color': parkingLotsRow4A.status === 0 ? 'green': 'red'}">{{parkingLotsRow4A.name}}</div>
                </div>
            </div>
            <div class="firstRow4B">
                <div class="col-2" *ngFor="let parkingLotsRow4B of parkingLotRow5; let i = index"> 
                    <div class="square" id="first-row4-s{{i+15}}" (click)="onSubmit($event)" type="submit" [attr.status]="parkingLotsRow4B.status" [attr.data-id]="(parkingLotsRow4B.id)" [ngStyle]="{'background-color': parkingLotsRow4B.status === 0 ? 'green': 'red'}">{{parkingLotsRow4B.name}}</div>
                </div>
            </div>
            <!-- <div class="gateEntrance">Entrance</div> -->
    </div>
    </main>
</body>
